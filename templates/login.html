{% extends 'base.html' %}

{% block content %}
  <main class="page login-page">
    <section class="clean-block clean-form dark">
      <div class="container">
        <div class="block-heading">
          <h2 class="text-info">Log In</h2>
        </div>

        <div class="form-group"><label for="username">Email</label><input class="form-control item"
                                                                          type="email"
                                                                          id="username"
                                                                          name="username"></div>
        <div class="form-group"><label for="password">Password</label><input class="form-control"
                                                                             type="password"
                                                                             id="password"
                                                                             name="password"></div>
        <div class="form-group">
          <div class="form-check"><input class="form-check-input" type="checkbox"
                                         id="checkbox"><label
            class="form-check-label" for="checkbox">Remember me</label></div>
        </div>
        <button class="btn btn-primary btn-block" onclick="send()" type="submit">Log In</button>
        <a class="text-left d-flex justify-content-start" href="{{ url_for('registration') }}">Not
          Registered?&nbsp;</a>

      </div>
    </section>
  </main>

  <script>
    function send() {

      fetch('http://127.0.0.1:8000/auth/jwt/login', {
        method: 'POST',
        body: new URLSearchParams({
          'username': document.querySelector('#username').value,
          'password': document.querySelector('#password').value,
        })
      }).then(response => response.json())
      .then(data => {
        {#console.log('Success:', data);#}
        {#let myStorage = window.localStorage;#}
        {#localStorage.setItem('token', data.access_token);#}
        window.location.href = "/";

      })
      .catch((error) => {
        console.error('Error:', error);
      });


    }
  </script>


{% endblock %}
